<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/login_script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <p>Input your credentials to login.</p>  
    <div class="row">
        <form>
            <label>Username:</label>
            <input id="user_email" name="user_email" type="email">
            <label>Password:</label>
            <input id="user_password" name="user_password" type="password">
            <br>
            <input id = "login_button" type = "button" value = "Login">
        </form>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
