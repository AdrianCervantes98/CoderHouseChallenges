<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="css/registerstyle.css" />
    <script src="js/register_script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <h1>Input your credentials to create an account with Games Gallery</h1>  
    <div class="row">
        <form>
            <label>Username:</label>
            <input id="user_email" name="user_email" type="email">
            <br><br>
            <label>Password:</label>
            <input id="user_password" name="user_password" type="password">
            <br><br>
            <input id = "register_button" type = "button" value = "Register">
        </form>
    </div>
    <h3><a href="index.html">Go back to login</a></h3>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
